<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <defs>
    <linearGradient id="eng-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#50E3C2;" />
      <animate attributeName="stop-color" values="#50E3C2;#FFFFFF;#50E3C2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#00664E;" /></linearGradient>
    <linearGradient id="eng-accent-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#BDC3C7;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#95A5A6;" /></linearGradient>
    <radialGradient id="eng-glow"><stop offset="0%" stop-color="#BDC3C7" stop-opacity="0.7"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" stop-color="#BDC3C7" stop-opacity="0"/></radialGradient>
    <linearGradient id="eng-glass-bg1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#D8F3E4;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#B1DCCB;" /></linearGradient>
    <linearGradient id="eng-glass-bg2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#C4E8D9;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#99C7B8;" /></linearGradient>
  </defs>
  <polygon points="0,0 150,0 120,80 30,50" fill="url(#eng-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="150,0 250,0 280,80 120,80" fill="url(#eng-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="250,0 400,0 370,50 280,80" fill="url(#eng-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="0,220 150,220 180,140 30,170" fill="url(#eng-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="150,220 250,220 220,140 180,140" fill="url(#eng-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="250,220 400,220 370,170 220,140" fill="url(#eng-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="0,0 30,50 30,170 0,220" fill="url(#eng-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="400,0 370,50 370,170 400,220" fill="url(#eng-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="30,50 120,80 30,170" fill="#B1DCCB" stroke="#000" stroke-width="1"/><polygon points="370,50 280,80 370,170" fill="#B1DCCB" stroke="#000" stroke-width="1"/><polygon points="120,80 280,80 220,140 180,140" fill="#99C7B8" stroke="#000" stroke-width="1"/>
  <circle cx="200" cy="110" r="50" fill="url(#eng-glow)" /><polygon points="200,50 230,90 200,170 170,90" fill="url(#eng-grad)" stroke="#000" stroke-width="1"/><polygon points="140,110 260,110 200,50 200,170" transform="rotate(45 200 110)" fill="url(#eng-grad)" stroke="#000" stroke-width="1" opacity="0.8"/><polygon points="200,80 215,100 200,140 185,100" fill="url(#eng-accent-grad)" stroke="#000" stroke-width="1"/><circle cx="200" cy="110" r="10" fill="url(#eng-accent-grad)" stroke="#000" stroke-width="1"/>
