<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <defs>
    <linearGradient id="product-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#4A90E2;" />
      <animate attributeName="stop-color" values="#4A90E2;#FFFFFF;#4A90E2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#00408B;" /></linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#F8E71C;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#F5A623;" /></linearGradient>
    <radialGradient id="glow"><stop offset="0%" stop-color="#F8E71C" stop-opacity="0.7"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" stop-color="#F8E71C" stop-opacity="0"/></radialGradient>
    <linearGradient id="glass-bg1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#D4E1F2;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#A9C4E8;" /></linearGradient>
    <linearGradient id="glass-bg2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#B8D0F0;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#88A8D0;" /></linearGradient>
  </defs>
  <polygon points="0,0 150,0 120,80 30,50" fill="url(#glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="150,0 250,0 280,80 120,80" fill="url(#glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="250,0 400,0 370,50 280,80" fill="url(#glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="0,220 150,220 180,140 30,170" fill="url(#glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="150,220 250,220 220,140 180,140" fill="url(#glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="250,220 400,220 370,170 220,140" fill="url(#glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="0,0 30,50 30,170 0,220" fill="url(#glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="400,0 370,50 370,170 400,220" fill="url(#glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="30,50 120,80 30,170" fill="#A9C4E8" stroke="#000" stroke-width="1"/><polygon points="370,50 280,80 370,170" fill="#A9C4E8" stroke="#000" stroke-width="1"/><polygon points="120,80 280,80 220,140 180,140" fill="#88A8D0" stroke="#000" stroke-width="1"/>
  <circle cx="200" cy="110" r="50" fill="url(#glow)" />
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3s" repeatCount="indefinite"/>><polygon points="200,50 230,90 200,170 170,90" fill="url(#product-grad)" stroke="#000" stroke-width="1"/><polygon points="140,110 260,110 200,50 200,170" transform="rotate(45 200 110)" fill="url(#product-grad)" stroke="#000" stroke-width="1" opacity="0.8"/><polygon points="200,80 215,100 200,140 185,100" fill="url(#accent-grad)" stroke="#000" stroke-width="1"/><circle cx="200" cy="110" r="10" fill="url(#accent-grad)" stroke="#000" stroke-width="1"/>
</svg>