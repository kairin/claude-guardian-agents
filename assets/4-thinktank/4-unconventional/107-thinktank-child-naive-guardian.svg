<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <title>Child Naive Guardian</title>
  <desc>Child-like simplicity and naive questioning</desc>
  <defs>
    <linearGradient id="child-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;" />
      <animate attributeName="stop-color" values="#FF69B4;#FFFFFF;#FF69B4" dur="4s" repeatCount="indefinite"/>
      <stop offset="100%" style="stop-color:#FF1493;" />
    </linearGradient>
    <linearGradient id="child-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;" />
      <stop offset="100%" style="stop-color:#4169E1;" />
    </linearGradient>
    <linearGradient id="child-rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;" />
      <stop offset="16%" style="stop-color:#FF7F00;" />
      <stop offset="33%" style="stop-color:#FFFF00;" />
      <stop offset="50%" style="stop-color:#00FF00;" />
      <stop offset="66%" style="stop-color:#0000FF;" />
      <stop offset="83%" style="stop-color:#4B0082;" />
      <stop offset="100%" style="stop-color:#8B00FF;" />
    </linearGradient>
  </defs>

  <!-- Crayon-style scribbles -->
  <path d="M120,80 Q160,90 200,85 Q240,80 280,90" fill="none" stroke="url(#child-grad1)" stroke-width="1" stroke-linecap="round" opacity="0.7"/ stroke-dasharray="5,5"/>
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  <path d="M130,130 Q170,120 210,125 Q250,130 290,120" fill="none" stroke="url(#child-grad2)" stroke-width="1" stroke-linecap="round" opacity="0.7"/>

  <!-- Simple smiley face -->
  <g transform="translate(200,110)">
    <circle r="35" fill="none" stroke="url(#child-rainbow)" stroke-width="1"/>
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="4" fill="#000"/>
    <circle cx="12" cy="-8" r="4" fill="#000"/>
    <!-- Smile -->
    <path d="M-15,5 Q0,15 15,5" fill="none" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Question marks floating around -->
  <text x="150" y="70" fill="url(#child-grad1)" font-size="24" font-weight="bold" transform="rotate(-15 150 70)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>?</text>
  <text x="250" y="70" fill="url(#child-grad2)" font-size="20" font-weight="bold" transform="rotate(15 250 70)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>?</text>
  <text x="150" y="160" fill="url(#child-grad2)" font-size="22" font-weight="bold" transform="rotate(10 150 160)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>?</text>
  <text x="250" y="160" fill="url(#child-grad1)" font-size="26" font-weight="bold" transform="rotate(-10 250 160)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>?</text>

  <!-- Building blocks -->
  <rect x="170" y="170" width="100%" height="100%" fill="url(#child-grad1)" stroke="#000" stroke-width="1" transform="rotate(-5 180 180)"/>
  <rect x="195" y="175" width="100%" height="100%" fill="url(#child-grad2)" stroke="#000" stroke-width="1" transform="rotate(3 205 185)"/>
  <rect x="220" y="170" width="100%" height="100%" fill="#FFD700" stroke="#000" stroke-width="1" transform="rotate(-3 230 180)"/>

  <!-- Stars for wonder -->
  <g id="star">
    <path d="M0,-8 L2,-2 L8,-1 L3,2 L2,8 L0,3 L-2,8 L-3,2 L-8,-1 L-2,-2 Z" fill="#FFD700"/>
  </g>
  <use href="#star" transform="translate(130,50) scale(0.7)"/>
  <use href="#star" transform="translate(270,50) scale(0.9)"/>
  <use href="#star" transform="translate(320,100) scale(0.6)"/>
  <use href="#star" transform="translate(80,110) scale(0.8)"/>
</svg>
