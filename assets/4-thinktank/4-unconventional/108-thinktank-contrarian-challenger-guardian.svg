<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <title>Contrarian Challenger Guardian</title>
  <desc>Systematic challenging and contrarian analysis</desc>
  <defs>
    <linearGradient id="contra-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;" />
      <animate attributeName="stop-color" values="#DC143C;#FFFFFF;#DC143C" dur="4s" repeatCount="indefinite"/>
      <stop offset="100%" style="stop-color:#8B0000;" />
    </linearGradient>
    <linearGradient id="contra-grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;" />
      <stop offset="100%" style="stop-color:#00008B;" />
    </linearGradient>
    <filter id="sharp-edges">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Opposing force field -->
  <ellipse cx="150" cy="110" rx="50" ry="70" fill="url(#contra-grad1)" opacity="0.3"/>
  <ellipse cx="250" cy="110" rx="50" ry="70" fill="url(#contra-grad2)" opacity="0.3"/>

  <!-- Central conflict zone -->
  <g transform="translate(200,110)">
    <!-- Lightning bolt of opposition -->
    <path d="M-10,-40 L5,-20 L-5,-20 L10,0 L-5,0 L15,20 L0,20 L5,40 L-10,15 L-5,15 L-15,-5 L-5,-5 L-20,-25 L-5,-25 Z"
          fill="#FFD700" stroke="#000" stroke-width="1" filter="url(#sharp-edges)"/ stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </g>

  <!-- Opposing arrows -->
  <g transform="translate(200,110)">
    <!-- Left arrow (red) -->
    <path d="M-60,0 L-30,0 M-30,-10 L-30,10 L-50,0 Z"
          fill="url(#contra-grad1)" stroke="url(#contra-grad1)" stroke-width="1"/>
    <!-- Right arrow (blue) -->
    <path d="M60,0 L30,0 M30,-10 L30,10 L50,0 Z"
          fill="url(#contra-grad2)" stroke="url(#contra-grad2)" stroke-width="1"/>

    <!-- Up arrow (red) -->
    <path d="M0,-60 L0,-30 M-10,-30 L10,-30 L0,-50 Z"
          fill="url(#contra-grad1)" stroke="url(#contra-grad1)" stroke-width="1"/>
    <!-- Down arrow (blue) -->
    <path d="M0,60 L0,30 M-10,30 L10,30 L0,50 Z"
          fill="url(#contra-grad2)" stroke="url(#contra-grad2)" stroke-width="1"/>
  </g>

  <!-- Exclamation and question marks -->
  <text x="120" y="60" fill="url(#contra-grad1)" font-size="28" font-weight="bold">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>!</text>
  <text x="280" y="60" fill="url(#contra-grad2)" font-size="28" font-weight="bold">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>?</text>
  <text x="120" y="170" fill="url(#contra-grad2)" font-size="28" font-weight="bold">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>?</text>
  <text x="280" y="170" fill="url(#contra-grad1)" font-size="28" font-weight="bold">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>!</text>

  <!-- Chess pieces (opposition strategy) -->
  <g transform="translate(160,180)">
    <path d="M-5,0 L-3,-5 L-3,-8 Q-3,-10 0,-10 Q3,-10 3,-8 L3,-5 L5,0 Z" fill="url(#contra-grad1)" stroke="#000" stroke-width="1"/>
  </g>
  <g transform="translate(240,180)">
    <path d="M-5,0 L-3,-5 L-3,-8 Q-3,-10 0,-10 Q3,-10 3,-8 L3,-5 L5,0 Z" fill="url(#contra-grad2)" stroke="#000" stroke-width="1"/>
  </g>

  <!-- "NO" crossing out symbol -->
  <g transform="translate(200,110)" opacity="0.4">
    <circle r="40" fill="none" stroke="#DC143C" stroke-width="1"/>
    <line x1="-28" y1="-28" x2="28" y2="28" stroke="#DC143C" stroke-width="1"/>
  </g>
</svg>
