<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <title>Psychologist Behavioral Guardian</title>
  <desc>Psychological analysis and behavioral insights</desc>
  <defs>
    <linearGradient id="psych-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;" />
      <animate attributeName="stop-color" values="#E91E63;#FFFFFF;#E91E63" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <stop offset="100%" style="stop-color:#880E4F;" />
    </linearGradient>
    <linearGradient id="psych-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <stop offset="100%" style="stop-color:#4A148C;" />
    </linearGradient>
    <radialGradient id="mind-glow">
      <stop offset="0%" stop-color="#E91E63" stop-opacity="0.5"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <stop offset="100%" stop-color="#E91E63" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Mind glow effect -->
  <ellipse cx="200" cy="110" rx="70" ry="60" fill="url(#mind-glow)" />

  <!-- Brain outline -->
  <g transform="translate(200,110)">
    <path d="M-30,-20 Q-35,-30 -25,-35 Q-15,-40 -5,-35 Q0,-40 5,-35 Q15,-40 25,-35 Q35,-30 30,-20
             Q35,-10 30,0 Q35,10 25,20 Q20,30 10,30 Q0,35 -10,30 Q-20,30 -25,20 Q-35,10 -30,0 Q-35,-10 -30,-20 Z"
          fill="url(#psych-grad)" stroke="#000" stroke-width="1"/ stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>

    <!-- Brain folds -->
    <path d="M-20,-15 Q-10,-20 0,-15 M0,-15 Q10,-20 20,-15 M-15,0 Q-5,-5 5,0 M5,0 Q15,-5 20,5 M-10,15 Q0,10 10,15"
          fill="none" stroke="#880E4F" stroke-width="1"/>

    <!-- Neural connections -->
    <circle cx="-10" cy="-10" r="3" fill="url(#psych-accent)"/>
    <circle cx="10" cy="-10" r="3" fill="url(#psych-accent)"/>
    <circle cx="0" cy="5" r="3" fill="url(#psych-accent)"/>
    <circle cx="-15" cy="10" r="3" fill="url(#psych-accent)"/>
    <circle cx="15" cy="10" r="3" fill="url(#psych-accent)"/>

    <!-- Synaptic connections -->
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="url(#psych-accent)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="5" x2="-15" y2="10" stroke="url(#psych-accent)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="5" x2="15" y2="10" stroke="url(#psych-accent)" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Behavioral wave patterns -->
  <path d="M100,150 Q150,140 200,150 T300,150" fill="none" stroke="url(#psych-accent)" stroke-width="1" opacity="0.6"/>
  <path d="M100,160 Q150,170 200,160 T300,160" fill="none" stroke="url(#psych-accent)" stroke-width="1" opacity="0.5"/>
  <path d="M100,170 Q150,160 200,170 T300,170" fill="none" stroke="url(#psych-accent)" stroke-width="1" opacity="0.4"/>

  <!-- Psychology symbol (Psi) -->
  <text x="200" y="50" text-anchor="middle" fill="url(#psych-accent)" font-size="24" font-family="serif">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="4s" repeatCount="indefinite"/>Î¨</text>
</svg>
