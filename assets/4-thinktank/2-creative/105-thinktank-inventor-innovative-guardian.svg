<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <title>Inventor Innovative Guardian</title>
  <desc>Practical innovation and systematic invention</desc>
  <defs>
    <linearGradient id="invent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;" />
      <animate attributeName="stop-color" values="#FFC107;#FFFFFF;#FFC107" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <stop offset="100%" style="stop-color:#FF6F00;" />
    </linearGradient>
    <linearGradient id="invent-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <stop offset="100%" style="stop-color:#006064;" />
    </linearGradient>
    <radialGradient id="bulb-glow">
      <stop offset="0%" stop-color="#FFEB3B" stop-opacity="0.9"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <stop offset="100%" stop-color="#FFEB3B" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Glowing lightbulb effect -->
  <circle cx="200" cy="100" r="60" fill="url(#bulb-glow)" />
  
  <!-- Lightbulb -->
  <g transform="translate(200,100)">
    <path d="M-20,-30 Q-25,-15 -25,0 Q-25,15 -15,25 L15,25 Q25,15 25,0 Q25,-15 20,-30 Q15,-40 0,-40 Q-15,-40 -20,-30 Z" 
          fill="url(#invent-grad)" stroke="#000" stroke-width="1"/>
    <!-- Filament -->
    <path d="M-10,0 Q-5,-10 0,-15 Q5,-10 10,0" fill="none" stroke="#FF6F00" stroke-width="1"/>
    <!-- Base -->
    <rect x="-12" y="25" width="100%" height="100%" fill="#666" stroke="#000" stroke-width="1"/>
    <line x1="-12" y1="28" x2="12" y2="28" stroke="#444" stroke-width="1"/>
    <line x1="-12" y1="31" x2="12" y2="31" stroke="#444" stroke-width="1"/>
  </g>
  
  <!-- Innovation gears -->
  <g transform="translate(150,100)" opacity="0.7">
    <circle r="15" fill="none" stroke="url(#invent-accent)" stroke-width="1"/>
    <path d="M0,-15 L3,-18 L-3,-18 Z M15,0 L18,3 L18,-3 Z M0,15 L-3,18 L3,18 Z M-15,0 L-18,-3 L-18,3 Z" 
          fill="url(#invent-accent)"/>
    <circle r="5" fill="url(#invent-accent)"/>
  </g>
  
  <g transform="translate(250,100)" opacity="0.7">
    <circle r="15" fill="none" stroke="url(#invent-accent)" stroke-width="1"/>
    <path d="M0,-15 L3,-18 L-3,-18 Z M15,0 L18,3 L18,-3 Z M0,15 L-3,18 L3,18 Z M-15,0 L-18,-3 L-18,3 Z" 
          fill="url(#invent-accent)"/>
    <circle r="5" fill="url(#invent-accent)"/>
  </g>
  
  <!-- Blueprint grid lines -->
  <g opacity="0.3">
    <line x1="100" y1="50" x2="300" y2="50" stroke="url(#invent-accent)" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="150" x2="300" y2="150" stroke="url(#invent-accent)" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="50" x2="100" y2="150" stroke="url(#invent-accent)" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="300" y1="50" x2="300" y2="150" stroke="url(#invent-accent)" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Innovation sparks -->
  <g transform="translate(200,100)">
    <path d="M-35,-35 L-30,-30 M35,-35 L30,-30 M-35,35 L-30,30 M35,35 L30,30" 
          stroke="url(#invent-grad)" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>