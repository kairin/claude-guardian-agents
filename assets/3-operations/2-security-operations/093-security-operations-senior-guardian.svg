<svg width="100%" height="100%" viewBox="0 0 400 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto; display: block; margin: 0 auto; background-color: #0a0a0a;">
  <defs>
    <linearGradient id="ops-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#D0021B;" />
      <animate attributeName="stop-color" values="#D0021B;#FFFFFF;#D0021B" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#7B000F;" /></linearGradient>
    <linearGradient id="ops-accent-grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#CD7F32;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#A96628;" /></linearGradient>
    <radialGradient id="ops-glow"><stop offset="0%" stop-color="#CD7F32" stop-opacity="0.7"/>
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" stop-color="#CD7F32" stop-opacity="0"/></radialGradient>
    <linearGradient id="ops-glass-bg1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#F5D8D4;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#E8B4A9;" /></linearGradient>
    <linearGradient id="ops-glass-bg2" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#F0C4B8;" />
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/><stop offset="100%" style="stop-color:#D0A899;" /></linearGradient>
  </defs>
  <polygon points="0,0 150,0 120,80 30,50" fill="url(#ops-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="150,0 250,0 280,80 120,80" fill="url(#ops-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="250,0 400,0 370,50 280,80" fill="url(#ops-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="0,220 150,220 180,140 30,170" fill="url(#ops-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="150,220 250,220 220,140 180,140" fill="url(#ops-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="250,220 400,220 370,170 220,140" fill="url(#ops-glass-bg1)" stroke="#000" stroke-width="1"/><polygon points="0,0 30,50 30,170 0,220" fill="url(#ops-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="400,0 370,50 370,170 400,220" fill="url(#ops-glass-bg2)" stroke="#000" stroke-width="1"/><polygon points="30,50 120,80 30,170" fill="#E8B4A9" stroke="#000" stroke-width="1"/><polygon points="370,50 280,80 370,170" fill="#E8B4A9" stroke="#000" stroke-width="1"/><polygon points="120,80 280,80 220,140 180,140" fill="#D0A899" stroke="#000" stroke-width="1"/>
  <polygon points="200,70 240,110 200,150 160,110" fill="url(#ops-grad)" stroke="#000" stroke-width="1"/><circle cx="200" cy="110" r="10" fill="url(#ops-accent-grad)" stroke="#000" stroke-width="1"/>
</svg>
